<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nooo ğŸ˜†</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #noBtn {
      position: absolute;
      transition: transform 0.25s ease;
    }
    #noBtn.bounce {
      transform: scale(1.3) rotate(10deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Now you canâ€™t say No! ğŸ˜</h1>
    <p>Try catching the button if you canâ€¦ ğŸ˜‚</p>
    <div class="btn">
      <a href="yes.html">Yes ğŸ’•</a>
      <a id="noBtn" href="#">No ğŸ˜…</a>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isMobile) {
      // Mobile: teleport on touch
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveRandom();
      });
    } else {
      // Desktop: dodge mouse
      document.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();
        const dist = Math.hypot(
          e.clientX - (rect.left + rect.width / 2),
          e.clientY - (rect.top + rect.height / 2)
        );
        if (dist < 80) {
          moveRandom();
        }
      });
    }

    function moveRandom() {
      noBtn.style.top = Math.random() * 80 + "vh";
      noBtn.style.left = Math.random() * 80 + "vw";

      // Bounce animation
      noBtn.classList.add("bounce");
      setTimeout(() => noBtn.classList.remove("bounce"), 250);
    }
  </script>
</body>
</html>
