<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yesss ðŸ’•</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #e66482, #b06ab3);
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 2.3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    video {
      max-width: 300px;
      border-radius: 16px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.25);
      margin-bottom: 25px;
    }
    .btn {
      background: white;
      color: #e66482;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }
    .btn:hover {
      background: #ffd6e0;
      color: #b06ab3;
    }
    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: #fff;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
    /* Small sound button */
    #soundBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: white;
      color: #e66482;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    #soundBtn:hover {
      background: #ffd6e0;
      color: #b06ab3;
    }
  </style>
</head>
<body>
  <h1>Hahah I knew it! ðŸ’•</h1>
  <p>You just made me the happiest person ðŸ˜˜</p>

  <!-- Funny cat video -->
  <video autoplay muted loop playsinline>
    <source src="cat.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Sound (starts muted) -->
  <audio id="bgAudio" autoplay loop muted>
    <source src="yuppie.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <!-- Small sound button -->
  <button id="soundBtn">ðŸ”Š</button>

  <a href="index.html" class="btn">Back to Start</a>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    // Unmute on button click
    const audio = document.getElementById("bgAudio");
    const btn = document.getElementById("soundBtn");
    btn.addEventListener("click", () => {
      audio.muted = false;
      audio.play();
      btn.style.display = "none"; // hide after enabling
    });
  </script>
</body>
</html>
